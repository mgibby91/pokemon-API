<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Pokemon API Project</title>
</head>

<body>

  <div class="heading-container">
    <h2 class='heading'>FIND POKEMON</h2>
  </div>
  <div class="main-container">


    <div class="left-container">

      <div id="number-select">
        <div class='ID-input'>
          <label for="choose-ID">Select by Number</label>
          <input type="number" id='number-input'>
        </div>
        <div class="ID-button">
          <button class='btn' id='choose-ID'>Select Pokemon</button>
        </div>
      </div>

      <div id="error-container">
        <!-- <div>Error message!</div> -->
      </div>

      <div id="name-select">
        <div class='name-input'>
          <label for="choose-name">Select by Name</label>
          <input type="text" id='name-input'>
        </div>
        <div class="name-button">
          <button class='btn' id='choose-name'>Select Pokemon</button>
        </div>
      </div>

      <div id="name-error-container">
        <!-- <div>Error message!</div> -->
      </div>

      <!-- search results -->
      <div id='search-title'>Search Results</div>
      <div class="search-container">
        <!-- <div class="search-result">
          <img src="https://pokeres.bastionbot.org/images/pokemon/1.png" alt="">
          <div class="search-name">
            <p>Bulbasaur</p>
            <p>#1</p>
          </div>
        </div> -->

      </div>

    </div>


    <div class="right-container">

      <div class="generation-select">
        <select name="generations" id="generations">
          <option value="All-Generations">All Generations</option>
          <option value="Generation-I">Generation I</option>
          <option value="Generation-II">Generation II</option>
          <option value="Generation-III">Generation III</option>
          <option value="Generation-IV">Generation IV</option>
          <option value="Generation-V">Generation V</option>
          <option value="Generation-VI">Generation VI</option>
          <option value="Generation-VII">Generation VII</option>
        </select>
        <button class='btn' id='random-button'>Randomize!</button>
      </div>

      <div class="scroll-select">
        <i id='left' class="fas fa-arrow-alt-circle-left fa-2x"></i>
        <p>Scroll through Pokemon</p>
        <i id='right' class="fas fa-arrow-alt-circle-right fa-2x"></i>
      </div>


      <div class="card">

        <div class="sprite">
          <!-- <img src="https://pokeres.bastionbot.org/images/pokemon/1.png" alt=""> -->
        </div>

        <div class="info-table">
          <div class="row name-row">
            <p>Name</p>
            <!-- <p id='insert-name'>Bulbasaur</p> -->
          </div>
          <div class="row ID-row">
            <p>Number</p>
            <!-- <p id='insert-ID'>1</p> -->
          </div>
          <div class="row gen-row">
            <p>Generation</p>
            <!-- <p id='insert-gen'>I</p> -->
          </div>
          <div class="row type-row">
            <p>Type</p>
            <ul class='type-list'>
              <!-- <li>Poison</li>
            <li>Poison</li> -->
            </ul>
          </div>
          <div class="row abilities-row">
            <p>Abilities</p>
            <ul class='abilities-list'>
              <!-- <li>Moxie</li>
            <li>Intimidate</li> -->
            </ul>
          </div>
        </div>

      </div>

      <div class="add-button">
        <div class="compare-buttons">
          <button class='btn' id='add-battle-1' value='1'>Add to Slot 1</button>
          <button class='btn' id='add-battle-2' value='2'>Add to Slot 2</button>
        </div>
        <button class='btn' id='add-pokemon'>Add to Book</button>
      </div>


    </div>

  </div>

  <div class="heading-container">
    <h2 class='heading'>COMPARE POKEMON</h2>
  </div>

  <div class="compare-container">
    <div id="pokemon-1" class='compare-pokemon'>
      <p>Pokemon 1</p>
      <img alt="">
      <div class="stats-container">
        <div class="hp-container stat">
          <p>HP</p>
          <div class="hp-bar">
            <div class="specific-stat" id='hp-stat'></div>
          </div>
        </div>
        <div class="attack-container stat">
          <p>Attack</p>
          <div class="attack-bar">
            <div class="specific-stat" id='attack-stat'></div>
          </div>
        </div>
        <div class="defense-container stat">
          <p>Defense</p>
          <div class="defense-bar">
            <div class="specific-stat" id='defense-stat'></div>
          </div>
        </div>
        <div class="special-attack-container stat">
          <p>Special Attack</p>
          <div class="special-attack-bar">
            <div class="specific-stat" id='special-attack-stat'></div>
          </div>
        </div>
        <div class="special-defense-container stat">
          <p>Special Defense</p>
          <div class="special-defense-bar">
            <div class="specific-stat" id='special-defense-stat'></div>
          </div>
        </div>
        <div class="speed-container stat">
          <p>Speed</p>
          <div class="speed-bar">
            <div class="specific-stat" id='speed-stat'></div>
          </div>
        </div>
      </div>
    </div>

    <div id="pokemon-2" class='compare-pokemon'>
      <p>Pokemon 2</p>
      <img alt="">
      <div class="stats-container">
        <div class="hp-container stat">
          <p>HP</p>
          <div class="hp-bar">
            <div class="specific-stat" id='hp-stat'></div>
          </div>
        </div>
        <div class="attack-container stat">
          <p>Attack</p>
          <div class="attack-bar">
            <div class="specific-stat" id='attack-stat'></div>
          </div>
        </div>
        <div class="defense-container stat">
          <p>Defense</p>
          <div class="defense-bar">
            <div class="specific-stat" id='defense-stat'></div>
          </div>
        </div>
        <div class="special-attack-container stat">
          <p>Special Attack</p>
          <div class="special-attack-bar">
            <div class="specific-stat" id='special-attack-stat'></div>
          </div>
        </div>
        <div class="special-defense-container stat">
          <p>Special Defense</p>
          <div class="special-defense-bar">
            <div class="specific-stat" id='special-defense-stat'></div>
          </div>
        </div>
        <div class="speed-container stat">
          <p>Speed</p>
          <div class="speed-bar">
            <div class="specific-stat" id='speed-stat'></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="heading-container">
    <h2 class='heading'>SAVE POKEMON</h2>
  </div>
  <div class="book-container">

    <div class="sort-btn-container">
      <button class='btn' id='sort-name'>Sort by Name</button>
      <button class='btn' id='sort-id'>Sort by Number</button>
      <button class='btn' id='sort-gen'>Sort by Generation</button>
      <button class='btn' id='sort-type'>Sort by Type</button>
    </div>

    <div class="card-book">

      <div class="delete-mini-card"><i class="fas fa-times fa-lg"></i></div>

            <li>Poison</li>

          </ul>
        </div>
      </div>
    </div> -->

    </div>
  </div>

  <script src="names.js"></script>
  <script src="maincard.js"></script>
  <script src='pokemonbook.js'></script>
  <script src="sorting.js"></script>
  <script src="search.js"></script>
  <script src="comparison.js"></script>
  <script src='app.js'></script>
</body>

</html>
